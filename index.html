<!DOCTYPE html>
<html>
  <head>
    <link href ="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href ="css/styles.css" rel="stylesheet" type="text/css">
    <script src ="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Contact List</title>
  </head>
  <body>
    <div class="container">
      <div class="intro">
        <div class="jumbotron">
          <h1>Address Book</h1>
          <p>This is a webpage where you'll be able to store your contact information.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
            <form id ="newContact">
              <div class="form-group">
                <label for="firstName">Please enter the persons first name:</label>
                <input id="firstName" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="lastName">Please enter the persons last name:</label>
                <input id="lastName" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="phoneNumber">Please enter the persons phone number:</label>
                <input id="phoneNumber" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="address">Please enter the persons address:</label>
                <input id="address" class="form-control" type="text"><br>
              </div>
              <button type="submit" class="btn btn-primary">Create</button>
            </form>
          </div>
        </div>

      <div id="contacts">
      </div>

      <div class="col-md-6">
      <div id="showContacts">
        <h2></h2>

        <p>First name: <span class="first-name"></span></p>
        <p>Last name: <span class="last-name"></span></p>
        <p>Phone Number: <span class="phone-number"></span></p>
        <p>Address: <span class="ad-dress"></span></p>
      </div>
    </div>
    </div>
  </body>
</html>
